<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Metadata Scrubbing Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      display: block;
      margin: 15px 0;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:disabled {
      background: #888;
      cursor: not-allowed;
    }
    .message {
      margin: 15px 0;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background: #2563eb;
      color: white;
    }
    a {
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Metadata Scrubbing Proxy</h1>

  <div class="container">
    <form id="uploadForm">
      <label>Select a file:</label>
      <input type="file" id="fileInput" required />
      <button type="submit" id="uploadBtn">Upload & Scrub</button>
    </form>

    <div class="message" id="message"></div>

    <h2>Recent Logs</h2>
    <table id="logsTable">
      <thead>
        <tr>
          <th>Filename</th>
          <th>Action</th>
          <th>Timestamp</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000"; // adjust if running elsewhere
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const messageDiv = document.getElementById("message");
    const logsTableBody = document.querySelector("#logsTable tbody");

    async function fetchLogs() {
      const res = await fetch(`${API_BASE}/logs`);
      const data = await res.json();
      logsTableBody.innerHTML = "";
      data.logs.forEach((log) => {
        const row = document.createElement("tr");
        const timestamp = new Date(log[4] * 1000).toLocaleString();
        const scrubbedFile = log[2].split("/").pop();

        row.innerHTML = `
          <td>${log[1]}</td>
          <td>${log[3]}</td>
          <td>${timestamp}</td>
          <td><a href="${API_BASE}/download/${scrubbedFile}" target="_blank">Download</a></td>
        `;
        logsTableBody.appendChild(row);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!fileInput.files.length) return;

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      uploadBtn.disabled = true;
      messageDiv.textContent = "Uploading...";

      try {
        const res = await fetch(`${API_BASE}/upload`, {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (data.status === "ok") {
          messageDiv.textContent = `✅ File scrubbed: ${data.scrubbed}`;
          fetchLogs();
        } else {
          messageDiv.textContent = "❌ Upload failed.";
        }
      } catch (err) {
        console.error(err);
        messageDiv.textContent = "⚠️ Error uploading file.";
      } finally {
        uploadBtn.disabled = false;
      }
    });

    // load logs when page opens
    fetchLogs();
  </script>
</body>
</html>
